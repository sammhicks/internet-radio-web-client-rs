[package]
name = "internet-radio-web-client-rs"
version = "0.10.2"
authors = [ "Samuel Hicks <SamMHicks@hotmail.co.uk>" ]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
anyhow = "1.0"
console_error_panic_hook = "0.1"
dioxus = { version = "0.2", features = [ "web" ] }
futures-util = { version = "0.3", features = [ "sink" ] }
gloo-dialogs = "0.1"
gloo-net = { version = "0.2", features = [ "http", "websocket" ] }
gloo-storage = "0.2"
gloo-timers = { version = "0.2", features = [ "futures" ] }
gloo-utils = "0.1"
rradio-messages = { git = "https://github.com/sammhicks/internet-radio-rs" }
rss = "2.0"
serde = { version = "1.0", features = [ "derive" ] }
tracing = "0.1"
tracing-wasm = "0.2"
urlencoding = "2.1"
web-sys = "0.3"
